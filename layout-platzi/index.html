<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Platzi</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
</head>
<body>
	<div class="hero">
		<div class="hero-container">
			<div class="badge">
				<img src="../../CSS-Grid-Layout-Curso/platzi/badge.png" alt="">
			</div>
			<h1 class="title">
				Curso de React.js
			</h1>
			<div class="description">
				<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt quod perspiciatis ipsa recusandae dignissimos ab nam impedit non similique odit. Officiis esse blanditiis sapiente unde totam, delectus nisi optio et?</p>
			</div>
			<form action="" class="form">
				<p>Registrate a Platzi</p>
				<input type="text" placeholder="Nombre">
				<input type="email" placeholder="Correo electronico">
				<button type="submit">Comienza ahora</button>
			</form>
			<div class="countdown">
				<p>Lanzamiento:</p>
				<!--Estrategia para colocar elementos  apilados uno al lado del otro-->
				<!--
					El tag <p> es un parrafo, por lo que se muestran en display:block. Diferenciando el parrafo de Lanzamiento con el del Countdown
					
					Las etiquetas <span> vienen por defecto en display:inline. Permitiendo apilar un elemento al lado del otro sin uso extra del css
				-->
				<p>
					<span>01d</span>
					<span>03h</span>
					<span>05m</span>
					<span>04s</span>
				</p>
			</div>					
		</div>
	</div>
</body>
</html>
